<!DOCTYPE html>
<html>
<head>
    <title>Warbands - Planet 28</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0002; padding: 32px 24px 24px 24px; }
        h1 { text-align: center; margin-bottom: 24px; }
        ul { padding-left: 20px; }
        .warband-link { font-size: 1.1em; text-decoration: none; color: #222; }
        .warband-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>Warbands</h1>
    <div style="text-align:right;margin-bottom:10px;">
        <a href="/rules" style="font-size:1.05em;color:#3366cc;text-decoration:underline;">How to Create a Warband (Rules)</a>
    </div>
    <form action="/create_warband" method="post" style="margin-bottom:18px;">
        <input type="text" name="warband_name" placeholder="New warband name" required style="margin-bottom:10px; width:70%;">
        <div style="display:flex; align-items:center; margin-bottom:10px;">
            <label for="homebrew_toggle" style="margin-right:10px;">Homebrew Rules:</label>
            <div class="toggle-switch">
                <input type="checkbox" id="homebrew_toggle" name="homebrew_enabled" value="1">
                <label for="homebrew_toggle"></label>
            </div>
            <span id="homebrew_status" style="margin-left:10px; font-size:0.9em;">Off</span>
        </div>
        <button type="submit" style="background:#3366cc; color:#fff; border:none; padding:8px 16px; border-radius:4px; cursor:pointer;">Create Warband</button>
    </form>
    
    <style>
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 28px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-switch label {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .toggle-switch label:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        .toggle-switch input:checked + label {
            background-color: #2196F3;
        }
        .toggle-switch input:checked + label:before {
            transform: translateX(32px);
        }
    </style>
    
    <script>
        document.getElementById('homebrew_toggle').addEventListener('change', function() {
            document.getElementById('homebrew_status').textContent = this.checked ? 'On' : 'Off';
        });
    </script>
    <ul style="list-style:none;padding:0;">
    {% for wb in warbands %}
        <li style="display:flex;align-items:center;justify-content:space-between;background:#f8f8f8;border:1px solid #ddd;border-radius:6px;padding:10px 14px;margin-bottom:10px;">
            <a class="warband-link" href="/select_warband/{{ wb.name }}" style="flex:1;font-size:1.1em;">{{ wb.name }}</a>
            {% if wb.homebrew_enabled %}
            <span class="homebrew-badge" style="background-color: #2196F3; color: white; padding: 3px 8px; border-radius: 12px; font-size: 0.8em; margin-right: 8px;">Homebrew</span>
            {% endif %}
            <form action="/delete_warband" method="post" style="margin:0;display:inline;" onsubmit="return confirm('Delete warband {{ wb.name }} and ALL its characters/vehicles? This cannot be undone!');">
                <input type="hidden" name="warband_name" value="{{ wb.name }}">
                <button type="submit" style="background:#c00;color:#fff;border:none;padding:4px 14px;border-radius:4px;cursor:pointer;font-size:0.98em;margin-left:12px;">Delete</button>
            </form>
        </li>
    {% else %}
        <li>No warbands yet.</li>
    {% endfor %}
    </ul>
</div>
</body>
</html>
